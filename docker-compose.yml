services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${FRONTEND_API_BASE_URL:-http://localhost:8000}
        VITE_API_TIMEOUT_MS: ${FRONTEND_API_TIMEOUT_MS:-10000}
        VITE_APP_BASE_PATH: ${FRONTEND_APP_BASE_PATH:-/}
    ports:
      - "5173:80"
    depends_on:
      - backend
